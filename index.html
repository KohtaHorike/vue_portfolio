<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>test</title>
	<style>
		body{
			font-size: 16px;
			font-family: Verdana,sans-serif;
		}
		.container{
			width:300px;
			margin:auto;
		}
		#app ul{
			list-style: none;
		}
		#app h1 {
			font-size: 16px;
			border-bottom: 1px solid #ddd;
			padding: 16px 0;
		}
		#app li {
			line-height: 1.5;
		}
		#app [type="text"]{
			padding: 2px;
		}
		.command{
			font-size: 12px;
			cursor: pointer;
			color:skyblue;
		}
		#app li > span.done{
			text-decoration: line-through;
			color: #bbb;
		}
	</style>
</head>
<body>

<div id="app" class="container">
	<h1>My Todos! <span>{{remaining.length}}/{{todos.length}}</span></h1>
	<button @click="purge">Purge</button>
	<ul v-if="todos.length">
		<li v-if="todos.length" v-for="(todo, index) in todos">
			<input type="checkbox" v-model="todo.isDone">
			<span :class="{done: todo.isDone}">{{index+1}} {{todo.title}}</span>
			<span @click="deleteItem(index)" class="command">[x]</span>
		</li>
	</ul>
	<ul v-else>
		<li> Nothing to do! Yay!</li>
	</ul>
	<form @submit.prevent="addItem">
		<input type="text" v-model="newItem">
		<input type="submit" value="Add">
	</form>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="lib/js/index.js"></script>
</body>
</html>
